<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: yellow;
      }
      h1 {
        text-align: center;
        color: white;
      }
      table {
        border-collapse: collapse;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Application Form</h1>
    <form
      action="https://www.youtube.com/"
      name="myform"
      method="post"
      onsubmit=" return validate()"
    >
      <table align="center" cellpadding="8">
        <tr>
          <td>First Name</td>
          <td><input type="text" name="fname" maxlength="30" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lname" maxlength="30" /></td>
        </tr>
        <tr>
          <td>Date of birth</td>
          <td><input type="date" name="date" /></td>
        </tr>
        <tr>
          <td>Email Id</td>
          <td><input type="email" name="email" maxlength="30" /></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type="text" name="Phone" maxlength="10" /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            Male<input type="radio" name="gender" value="male" />
            Female<input type="radio"  name="gender" value="female"/>
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea name="address" id="adress" cols="30" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>State</td>
          <td>
            <select name="state" id="state">
              <option value="select a state">select a state</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Delhi">Delhi</option>
              <option value="Kerala">Kerala</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <input
              type="text"
              value="India"
              name="country"
              readonly="readonly"
            />
          </td>
        </tr>
        <tr>
          <td>Hobbies</td>
          <td>
            drawing:<input
              type="checkbox"
              name="hobbies"
              id="hobby"
              value="drawing"
            />
            playing:<input
              type="checkbox"
              name="hobbies"
              id="hobby"
              value="Playing"
            />
            Traveling:<input
              type="checkbox"
              name="hobbies"
              id="hobby"
              value="Traveling"
            />
            Swimming:<input
              type="checkbox"
              name="hobbies"
              id="hobby"
              value="Swimmg"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="submit" value="submit" />
          </td>
        </tr>
      </table>
    </form>
    <script src="./webpage.js"></script>
  </body>
</html>
